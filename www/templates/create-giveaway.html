<ion-modal-view>
    <ion-header-bar class="bar bar-header positive-bg ">

        <button class="button button-icon icon ion-ios-close-empty light" ng-click="c.submit.close()"></button>
        <div class="h1 title light" ng-bind="{true:'JOIN WW', false:'CREATE WW'}[c.submit.post!=undefined]"></div>
        <button class="button icon-right ion-chevron-right button-clear button-energized" ng-disabled="stepDisabled" ng-click="c.submit.nextStep()">NEXT</button>

    </ion-header-bar >
    <ion-content  class="has-header" has-bouncing="false">
        <ion-slide-box show-pager="false" active-slide="c.submit.active_slide">
            <ion-slide ng-show="c.submit.type=='new'">
                <div class="item item-image item-body item-borderless" style="border: 0; text-align: left;">
                    <canvas id="giveaway_canvas" class="loading-bg"></canvas>
                    <button class="button icon ion-camera cam-btn" ng-click="c.submit.selectImage()" ></button>
                </div>
                <h4 style="margin:0px; padding-left: 20px;" class="positive">Choose sticker:</h4>
                <ion-scroll direction="x" class="v-scroll item light-bg" style="padding-top: 0px;border-top:0px;" ng-if="c.submit.type=='new'">
                    <img src="img/ribbons/ribbon_01.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(1)"/>
                    <img src="img/ribbons/ribbon_02.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(2)"/>
                    <img src="img/ribbons/ribbon_03.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(3)"/>
                    <img src="img/ribbons/ribbon_04.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(4)"/>
                    <img src="img/ribbons/ribbon_05.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(5)" />
                    <img src="img/ribbons/ribbon_06.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(6)"/>
                    <img src="img/ribbons/ribbon_07.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(7)" />
                    <img src="img/ribbons/ribbon_08.png" class="ribbon" alt="" ng-click="c.submit.setRibbon(8)"/>
                </ion-scroll>
            </ion-slide>
            <ion-slide ng-if="c.submit.type=='new'" style="text-align: center;">
                <h3 class="positive padding">Select Wanna Win duration</h3>
                <img src="img/image_04.png" alt="" style="max-width: 50%;"/>
                <div class="list">
                    <div class="item item-borderless ">
                        <button ng-click="c.submit.days=1"  class="button button-positive" ng-class="{false:'button-outline'}[c.submit.days==1]">1 day</button>
                        <button ng-click="c.submit.days=3"  class="button button-positive" ng-class="{false:'button-outline'}[c.submit.days==3]">3 days</button>
                        <button ng-click="c.submit.days=7"  class="button button-positive" ng-class="{false:'button-outline'}[c.submit.days==7]">7 days</button>
                        <button ng-click="c.submit.days=14" class="button button-positive" ng-class="{false:'button-outline'}[c.submit.days==14]">14 days</button>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="item dark item-borderless item-text-wrap " style="text-align: center; border: 0">
                    <h2>Share and come back!</h2>
                    <img src="img/image_03.png" alt="" style="max-width: 100%;"/>
                    <p>Hashtag of this Wanna Win: <b>#{{c.submit.hashtag}}</b> do not delete it!</p>
                    <button class="button button-block button-positive" ng-click="c.submit.share()">SHARE ON INSTAGRAM</button>
                    <small>And then click next</small>
                </div>
                <br/><br/><br/><br/>
            </ion-slide>
