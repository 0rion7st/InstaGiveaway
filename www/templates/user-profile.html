<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="My profile">
    <ion-content class="light-bg has-footer">

        <div class="animated" style="opacity:0;" ng-class="loadingFadeIn && 'fadeIn'">
            <div class="item item-avatar item-button-right">
                <img src="{{c.userInstagram.data.profile_picture}}">

                <h2><a instragram="user?username={{c.userInstagram.data.username}}" class="positive"><b>@{{c.userInstagram.data.username}}</b></a></h2>
                <p>
                   Your profile</p>
            </div>
            <div class="row light-bg">
                <div class="col col-50 dark">
                    <h3 class="positive" style="margin: 0;">{{c.userInfo.data.giveaways.length}}</h3>
                    <p>Created Wanna Wins</p>
                </div>

                <div class="col col-50 dark">
                    <h3 class="positive" style="margin: 0;">{{c.userInfo.data.participating.length}}</h3>
                    <p>Joined Wanna Wins</p>
                </div>

            </div>
            <div class="row light-bg">
                <div class="col col-50 dark">
                    <h3 class="positive" style="margin: 0;">{{reposts}}</h3>
                    <p>Total reposts</p>
                </div>

                <div class="col col-50 dark">
                    <h3 class="positive" style="margin: 0;">{{wins}}</h3>
                    <p>Winned Wanna Wins</p>
                </div>

            </div>
            <div class="item item-text-wrap light-bg  dark" style="font-style: italic;">
                <button class="button button-block button-positive" ng-click="c.submit_giveaway()">Create Wanna Win</button>

            </div>



            </div>

    </ion-content>
    <ion-footer-bar padding="false">
        <button class="button button-block" ng-click="c.logout()" style="margin-top:0;">Logout</button>
    </ion-footer-bar>
</ion-view>
