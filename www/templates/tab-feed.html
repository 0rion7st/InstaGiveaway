<ion-header-bar class="bar bar-subheader item-input-inset">


        <label class="item-input-wrapper" ng-click="clearSearch()">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" ng-model="searchQuery" placeholder="URL, #hashtag, @nickname">
            <button class="button button-clear">X</button>
        </label>

</ion-header-bar>
<ion-view view-title="Feed">

    <ion-content class="content-bg">
        <ion-refresher pulling-text="Pull to refresh" class="light" on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>

            <div class="giveaway owner" ng-show="feed.data.length==0 && layout=='posts'">
                <div class="item item-avatar">
                    <img src="{{c.userInstagram.data.profile_picture}}">
                    <h2><a><b class="positive" instagram="user?username={{c.userInstagram.data.username}}">@{{c.userInstagram.data.username}}</b></a></h2>
                    <p><b>Posted right now!</b></p>
                </div>
                <div class="item item-image" ng-show="layout=='posts'">
                    <img class="full-image animated loading-bg" src="img/create.png" ng-click="c.submit_giveaway()">
                </div>
            </div>
            <giveaway ng-repeat="post in feed.data track by $index" profile-image="{{post.user.profile_picture || post.profile_picture}}"
                      media-id="{{post.id}}"
                      time-left="{{post.caption.created_time}}"
                      giveaway="post.giveaway"
                      giveaway-hashtag="{{post.giveawayHashtag}}"
                      user-id="{{post.user.id || post.id}}"
                      user-link="feed"
                      media-image-link="post.images.standard_resolution.url"
                      username="{{post.user.username || post.username}}"
                      path="#/tab/feed" layout="{{layout}}"></giveaway>
        </ion-list>
        <ion-infinite-scroll ng-if="layout=='posts'"
                on-infinite="loadMore()"
                distance="10%" immediate-check="true">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
