<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="flaticon.css"/>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/moment.min.js"></script>
</head>
<body ng-app="giveaways" ng-cloak ng-controller="RootCtrl">
<script>
    var DEBUG=0
</script>
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="positive-bg light" back-button-type="button-icon" back-button-icon="ion-arrow-left-c">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon light" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view  animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>



    <!-- Right menu -->
    <ion-side-menu side="right">
        <div class="list">
            <a class="item item-avatar item-icon-right positive" href="#/profile" menu-close>
               <img src="{{c.userInstagram.data.profile_picture}}">
                <h2>{{c.userInstagram.data.username}}</h2>
                <p>My profile</p>
                <i class="icon ion-gear-a"></i>
            </a>

            <a href="#/tab/feed" class="item light-bg" menu-close>
                Feed
            </a>

            <a href="#/tab/giveaways" class="item light-bg" menu-close>
                My Wanna Wins <span class="badge badge-assertive" ng-show="c.userInfo.data.newsMy!=0">{{c.userInfo.data.newsMy}}</span>
            </a>
            <a href="#/tab/joined" class="item light-bg" menu-close>
                Joined Wanna Wins <span class="badge badge-assertive" ng-show="c.userInfo.data.newsJoin!=0">{{c.userInfo.data.newsJoin}}</span>
            </a>
            <a ng-repeat="collection in c.userInfo.data.giveawayCategories" href="#/collection/{{collection}}" class="item light-bg" menu-close>
                {{collection}}
            </a>
            <a href="#/tab/joined" class="item light-bg" menu-close>
                About Wanna Win
            </a>
        </div>

    </ion-side-menu>
</ion-side-menus>







<script id="giveaway-card" type="text/ng-template">
    <div class="giveaway {{giveaway.type}} {{giveaway.showFinished && 'finished'}}">
        <div class="item item-avatar">
            <img src="{{profileImage}}">
            <h2 ng-show="userLink == 'feed'"><a href="{{path}}/user/{{userId}}" class="positive"><b>@{{username}}</b></a></h2>
            <h2 ng-show="userLink == 'instagram'"><a instagram="media?id={{mediaId}}" class="positive"><b>@{{username}}</b></a></h2>
            <p ng-show="layout=='posts'">Posted <span ng-show="layout=='posts'" time="timeLeft"></span></p>
        </div>
        <div class="item item-image" ng-show="layout=='posts'">
            <a href="{{path}}/giveaway/{{mediaId}}"> <img class="full-image animated loading-bg" src="{{loadedImg || 'img/px.png'}}" ng-class="loadedImg && 'fadeIn'"></a>
        </div>
    </div>
</script>

<script id="instagram_login" type="text/ng-template">
    <ion-modal-view>
        <ion-footer-bar class="bar bar-header bar-secondary positive-bg">
            <h1 class="title light">Login</h1>
        </ion-footer-bar>
        <div class="list has-header">


            <ion-slide-box>
                <ion-slide>
                    <div class="item dark light-border" style="text-align: center; border:0px;">
                        <h2 class="positive">Welcome to <b>Wanna Win</b>!</h2>
                        <img src="img/image_00.png" alt="" style="width:100%;"/>
                        <br/>
                        <small>SWIPE <i class="ion-chevron-right"></i> <i class="ion-chevron-right"></i></small>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="item dark light-border" style="text-align: center; border:0px;">
                        <h2 class="positive">Join trendy Wanna Wins</h2>
                        <img src="img/image_02.png" alt="" style="width:100%;"/>
                        <h2 class="positive">Best place to find freebies</h2><br/>
                        <small>SWIPE <i class="ion-chevron-right"></i> <i class="ion-chevron-right"></i></small>
                    </div>
                    <br/><br/><br/><br/>
                </ion-slide>
                <ion-slide>
                    <div class="item dark light-border" style="text-align: center; border:0px;">
                        <h2 class="positive">Share things with others</h2>
                        <img src="img/image_01.png" alt="" style="width:100%;"/>
                        <h2 class="positive">Native way to find new followers</h2><br/>
                        <small>Login to proceed</small>
                    </div>
                </ion-slide>
            </ion-slide-box>



        </div>
        <ion-footer-bar padding="false">
            <button class="button button-large button-positive button-block" style="margin:0;" ng-click="c.login_modal.login()">LOGIN WITH INSTAGRAM</button>
        </ion-footer-bar>
    </ion-modal-view>
</script>
</body>
</html>
