<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="flaticon.css"/>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/moment.min.js"></script>
</head>
<body ng-app="giveaways" ng-cloak ng-controller="RootCtrl">
<script>
    var DEBUG=0
</script>
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="positive-bg light" back-button-type="button-icon" back-button-icon="ion-arrow-left-c">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon light" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view  animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>



    <!-- Right menu -->
    <ion-side-menu side="right">
        <div class="list">
            <div class="item item-avatar item-icon-right positive">
               <img src="{{c.userInstagram.data.profile_picture}}">
                <h2>{{c.userInstagram.data.username}}</h2>
                <p>My profile</p>


            </div>
            <div class="item item-text-wrap light-bg  dark" style="font-style: italic;">
                <button class="button button-block button-positive icon-left flaticon-box84" ng-click="c.submit_giveaway()">Create Wanna Win</button>

            </div>
            <div class="item">
                <span class="item-note">Created Wanna Wins</span>
                <span class="item-note">{{c.userInfo.data.giveaways.length}}</span>
            </div>

            <div class="item">
                <span class="item-note">Joined Wanna Wins</span>
                <span class="item-note">{{c.userInfo.data.participating.length}}</span>
            </div>

            <div class="item">
                <span class="item-note">Total reposts</span>
                <span class="item-note">{{reposts}}</span>
            </div>

            <div class="item ">
                <span class="item-note">Winned Wanna Wins</span>
                <span class="item-note">{{wins}}</span>
            </div>



           
            <a ng-click="c.openAbout()" class="item light-bg positive" menu-close>
                About Wanna Win
            </a>
        </div>
        <ion-footer-bar padding="false">
            <button class="button button-block" ng-click="c.logout()" style="margin-top:0;">Logout</button>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>







<script id="giveaway-card" type="text/ng-template">
    <div class="giveaway {{giveaway.type}} {{giveaway.status=='completed' && 'finished'}} {{giveaway.status=='failed' && 'no-winner'}} {{giveaway.showFinished && 'notify'}} {{giveaway.new && 'new'}}">
        <div class="item item-avatar">
            <img src="{{profileImage}}">
            <h2 ng-show="userLink == 'feed'"><a href="{{path}}/user/{{userId}}" class="positive"><b>@{{username}}</b></a></h2>
            <h2 ng-show="userLink == 'instagram'"><a instagram="media?id={{mediaId}}" class="positive"><b>@{{username}}</b></a></h2>
            <p ng-show="layout=='posts'">Shared <span ng-show="layout=='posts'" time="timeLeft"></span></p>
        </div>
        <div class="item item-image" ng-show="layout=='posts'">
            <a href="{{path}}/giveaway/{{mediaId}}"> <img class="full-image animated loading-bg" src="{{loadedImg || 'img/px.png'}}" ng-class="loadedImg && 'fadeIn'"></a>
        </div>
        <div class="item item-button-right"  ng-show="layout=='posts'">
            <p ng-if="expire!=-1">Ends <span time="expire" counting></span></p>
            <p ng-if="expire==-1">Finished</p>
            <a href="{{path}}/giveaway/{{mediaId}}" class="button  icon-left flaticon-gift68 button-clear button-positive">DETAILS</a>
        </div>
    </div>
</script>

<script id="instagram_login" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-secondary positive-bg">
            <h1 class="title light">Login</h1>
        </ion-header-bar>
        <ion-content has-bouncing="false">
            <ion-slide-box show-pager="true">
                <ion-slide>
                    <div class="item dark item-borderless" style="text-align: center; border:0px;">

                        <img src="img/image_00.png" alt="" style="width:100%;"/>
                        <br/>
                        <b class="shining">SWIPE</b>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="item dark item-borderless" style="text-align: center; border:0px;">
                        <h2 class="positive">Join trendy Wanna Wins</h2>
                        <img src="img/image_02.png" alt="" style="width:100%;"/>
                        <h2 class="positive">Best place to find freebies</h2><br/>
                        <b class="shining">SWIPE</b>
                    </div>
                    <br/><br/><br/><br/>
                </ion-slide>
                <ion-slide>
                    <div class="item dark item-borderless" style="text-align: center; border:0px;">
                        <h2 class="positive">Share things with others</h2>
                        <img src="img/image_01.png" alt="" style="width:100%;"/>
                        <h2 class="positive">Native way to find new followers</h2><br/>
                        <button class="button button-large button-positive" ng-click="c.login_modal.login()">LOGIN WITH INSTAGRAM</button>
                    </div>
                </ion-slide>
            </ion-slide-box>
        </ion-content>
    </ion-modal-view>
</script>
</body>
</html>
